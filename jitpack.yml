jdk:
  - openjdk11

before_install:
  - echo "JitPack build started"

install:
  - echo "Installing dependencies"

before_script:
  - echo "Preparing build"
  - export GRADLE_OPTS="-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs=-Xmx4096m"

script:
  - ./gradlew assembleRelease --no-daemon --parallel

after_success:
  - echo "Build successful"

after_failure:
  - echo "Build failed"
